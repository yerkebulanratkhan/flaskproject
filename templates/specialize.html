{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Sign Up
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}
<div class="container">

  <form class="form-signin" method="POST" action="/approve_specialization">
    <h2 class="form-signin-heading"></h2>

      <div class="input-group">
        <span class="input-group-addon">Please select your specialization</span>
            <select name="id" class="selectpicker form-control">
              {% for o in query %}
              <option value="{{ o.id }}">{{ o.description }}</option>
              {% endfor %}
            </select>
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Approve</button>
  </form>

</div> <!-- /container -->
{% endblock %}
